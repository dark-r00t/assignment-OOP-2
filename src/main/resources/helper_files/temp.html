<!DOCTYPE html>
<html>
<head>
    <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #000000;
                text-align: left;
                padding: 4px;
            }

            tr:nth-child(even) {
                background-color: #ffffff;
            }
    </style>
</head>
<body>

<h2>ITEM TABLE</h2>

<table>
    <tr>
		<th>Value</th>
		<th>Serial Number</th>
		<th>Item Name</th>
    </tr>
    <tr>
		<td>1.00</td>
		<td>xxxxxxxxxx</td>
		<td>item1</td>
    </tr>
    <tr>
		<td>2.00</td>
		<td>xxxxxxxxxy</td>
		<td>item2</td>
    </tr>
    <tr>
		<td>3.00</td>
		<td>xxxxxxxxxz</td>
		<td>item3</td>
    </tr>
</table>

</body>
</html>
